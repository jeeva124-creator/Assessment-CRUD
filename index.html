<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student CRUD App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Student CRUD Application</h1>

 
    <form id="student-form">
      <input type="text" id="student-name" placeholder="Enter Student Name" required />
      <input type="number" id="student-age" placeholder="Enter Student Age" required />
      <button type="submit">Add Student</button>
    </form>

    <ul id="student-list"></ul>
  </div>

  <script type="module" src="./crud.js"></script>
</body>
</html>
